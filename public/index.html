<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy Bear Request ‚ù§Ô∏è</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            background: linear-gradient(135deg, violet, pink, purple, white);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Comic Sans MS', cursive;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        h1{
            font-size: 2.2rem;
            text-shadow: 2px 2px 5px #00000050;
            margin-bottom: 20px;
            text-align: center;
        }
        .gif-container{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 20px #fff;
            margin-bottom: 20px;
        }

    .buttons {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 80px; /* maintain space between buttons */
        position: relative;
        width: 100%;
    }

    button {
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    #yes {
        background-color: #ff69b4;
        color: white;
        position: relative;
    }

    #yes:hover {
        background-color: #ff1493;
        transform: scale(1.1);
    }

    #no {
        background-color: #ba55d3;
        color: white;
        position: relative;
    }

    #no:hover {
        background-color: #9400d3;
    }
    </style>
</head>
<body>
    <h1>üêª Miss G, will you please call me? üíñ</h1>

    <div class="gif-container">
        <div class="tenor-gif-embed" 
            data-postid="10251720541899248280" 
            data-share-method="host" 
            data-aspect-ratio="1" 
            data-width="100%">
        </div>
        <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    </div>

    <div class="buttons">
        <button id="yes">Yes üíï</button>
        <button id="no">No üòÖ</button>
    </div>
    <audio id="mySong" src="olya_sanjveli.mp3"></audio>

    <script>
        const yesBtn = document.getElementById('yes');
        const noBtn = document.getElementById('no');
        const song = document.getElementById("mySong");


        
        // Move NO button randomly when hovered
        noBtn.addEventListener("mouseover", () => {
            const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
            const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
            noBtn.style.position = "absolute";
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });
        // When YES button clicked
        yesBtn.addEventListener("click", () => {
            alert("Please call on this No 8451898309 ‚ù§Ô∏è Thank uh Miss G üòä");
            song.play();
        });
    </script>
</body>
</html>
